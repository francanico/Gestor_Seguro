{% extends "base.html" %}
{% block title %}Eliminar Documento{% endblock %}
{% block content %}
    <h2>Eliminar Documento</h2>
    <p>¿Estás seguro de que quieres eliminar el documento "<strong>{{ documento.titulo }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
        <a href="{{ documento.content_object.get_absolute_url }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
